<body>
	<h1>Waffles</h1>
	<img src="https://breadboozebacon.com/wp-content/uploads/2020/10/Belgian-Waffles-SQUARE2.jpg">
		<h2>Ingredients</h2>
			<ul>
				<li>AP flour - 2 cups</li>
				<li>Sugar - 3 cups</li>
				<li>Baking powder - 1 1/2 tsp</li>
				<li>Baking soda - 1 1/2 tsp</li>
				<li>Salt - 1 tsp</li>
				<li>Milk - 2 1/2 cups</li>
				<li>2 Eggs</li>
				<li>Melted butter - 1/4 cup</li>
			</ul>
